<div class="container">
	<h1>{{character.name}}</h1>
	<img ng-src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" />
	<div ng-if="character.comics.items.length == 0">
		<h3 class="red">No comic books list for this character</h3>
	</div>
	<div ng-if="character.comics.items.length > 0">
		<h3>Comic books list</h3>
		<table class="table table-dark table-striped">
			<tr ng-repeat="c in character.comics.items">
				<td>{{c.name}}</td>
			</tr>
		</table>
	</div>
	<a class="back-button" href="#!/home">Back</a>
</div>
